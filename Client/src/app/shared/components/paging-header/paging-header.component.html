<header>
    <span *ngIf="this.totalCount && this.totalCount>0">Showing 
        <strong>
            {{(pageNumber-1) * pageSize+1}} - 
            {{
                pageSize  * pageNumber>totalCount
                ?totalCount
                :pageSize  * pageNumber                                
            }}
        </strong> of 
        <strong>
            {{totalCount}}
        </strong> Result
    </span>
    <span *ngIf="totalCount===0">
        There are <strong>0</strong> result in this filter
    </span>
</header>
